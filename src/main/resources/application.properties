#tomcat
server.port=9090
server.servlet.context-path=/onion

#数据库连接
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/day20?serverTimezone=GMT%2B8&characterEncoding=utf-8
spring.datasource.data-username=root
spring.datasource.data-password=1234

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.onion.dao

